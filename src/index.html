<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>skyjo</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'>
        
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <div>
                <button onmousedown="game.startGame(2);">2</button>
                <button onmousedown="game.startGame(3);">3</button>
                <button onmousedown="game.startGame(4);">4</button>
                <button onmousedown="game.startGame(5);">5</button>
                <button onmousedown="game.startGame(6);">6</button>
            </div>
        </header>

        <main>
            <div id="players"></div>
            <div id="cardDeckBackground"></div>
            <div id="cardDeck">
                <img src="./images/hidden.svg" onmousedown="game.newTopCard()" />
                <img id="topCard" src="./images/hidden.svg" onmousedown="game.topCardClick()" />
            </div>
        </main>

        <label id="footerToogleLabel" for="footerToogle" onmousedown="game.nextRound();">&bigtriangledown;</label>
        <input id="footerToogle" type="checkbox" />
        <footer>
            
        </footer>
    </body>
</html>
